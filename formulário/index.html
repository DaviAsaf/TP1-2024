<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <fieldset id="dadosPessoais">
        <legend>Dados pessoais</legend>
        <section class="dados">
            <section>
                <label for="nome">Nome: </label>
                <input type="text" id="nome">
            </section>
            <section>
                <label for="sobrenome">Sobrenome: </label>
                <input type="text" id="sobrenome">
            </section>
            <section>
                <label for="nascimento">Nascimento: </label>
                <input type="date" id="nascimento">
            </section>
            <section>
                <label for="rg">RG: </label>
                <input type="number" id="rg">
            </section>
            <section>
                <label for="cpf">CPF: </label>
                <input type="text" id="cpf">
            </section>
        </section>
    </fieldset>


    <fieldset id="dadosEndereco">
        <legend>Dados de endereço</legend>
        <section class="dados">
            <section>
                <label for="rua">Rua: </label>
                <input type="text" id="rua">
            </section>
            <section>
                <label for="bairro">Bairro: </label>
                <input type="text" id="bairro">
            </section>
            <section>
                <label for="estado">Estado: </label>
                <input type="date" id="nascimento">
            </section>
            <section>
                <label for="cidade">Cidade: </label>
                <input type="number" id="cidade">
            </section>
            <section>
                <label for="cep">CEP: </label>
                <input type="text" id="cep">
            </section>
        </section>
    </fieldset>


    <fieldset id="dadosLogin">
        <legend>Dados de login</legend>
        <section class="dados">
            <section>
                <label for="email">Email: </label>
                <input type="email" id="email">
            </section>
            <section>
                <label for="imgPerfil">Imagem de perfil: </label>
                <input type="file" id="imgPerfil">
            </section>
            <section>
                <label for="login">Login de usuário: </label>
                <input type="date" id="login">
            </section>
            <section>
                <label for="senha">Senha: </label>
                <input type="password" id="senha">
            </section>
            <section>
                <label for="confirmeSenha">Confirme a senha: </label>
                <input type="text" id="confirmeSenha">
            </section>
        </section>
    </fieldset>


    <fieldset id="complementos">
        <legend>Complementos</legend>
        <section class="dados">
            <section>
                <label for="serie">Série favorita: </label>
                <input type="text" id="serie">
            </section>
            <section>
                <label for="imgPerfil">Arquivos pessoais: </label>
                <input type="file" id="imgPerfil">
            </section>
            <section>
                <label for="login">Sexo: </label>
                <section>
                    <input type="radio" id="masculino" name="sexo"><label for="masculino">Masculino</label>
                    <input type="radio" id="feminino" name="sexo"><label for="feminino">Feminino</label>
                    <input type="radio" id="prefironaodizer" name="sexo"><label for="prefironaodizer">Prefiro não dizer</label>
                </section>
            </section>
            <section>
                <label for="recDisCasa">Recursos disponíveis em casa: </label>
                <section>
                    <input type="checkbox" id="internet"><label for="internet">Internet</label>
                    <input type="checkbox" id="celular"><label for="celular">Celular</label>
                    <input type="checkbox" id="notebook"><label for="notebook">Notebook</label>
                    <input type="checkbox" id="computador"><label for="computador">Computador de mesa</label>
                </section>
            </section>
            <section>
                <label for="corBackground">Selecione uma cor para o background do formulário: </label>
                <input type="color" id="corBackground">
            </section>
            <section>
                <label for="corFonte">Selecione uma cor para a fonte do formulário: </label>
                <input type="color" id="corFonte">
            </section>
            <section>
                <label for="mensagem">Digite uma mensagem: </label>
                <input type="text" id="mensagem">
                <input type="submit" value="Exibit mensagem">
            </section>
            <section>
                <label for="aniversario">Aniversário: </label>
                <input type="date" id="aniversario">
            </section>
            <section>
                <label for="data">Escolha uma data: </label>
                <input type="date" id="data">
            </section>
            <section>
                <label for="mes">Mês ano: </label>
                <input type="month" id="mes">
            </section>
            <section>
                <label for="semana">Escolha semana: </label>
                <input type="week" id="semana">
            </section>
            <section>
                <label for="umnumerointeiro">Digite 1 número inteiro: </label>
                <input type="number" id="umnumerointeiro">
            </section>
            <section>
                <label for="numeroentre7_14">Digite um número entre 7 e 14 </label>
                <input type="text" id="numeroentre7_14">
            </section>
            <section>
                <label for="homepage">Sua homepage </label>
                <input type="text" id="homepage">
            </section>
        </section>
    </fieldset>
</body>

</html>
