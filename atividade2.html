<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividade</title>
</head>
<body>
    <script>
        rep = parseInt(prompt("Escolha 1 dia da semana"))
        switch(rep){
            case 1:alert("Domingo!")
            break
            case 2:alert("Segunda!")
            break
            case 3:alert("Terça!")
            break
            case 4:alert("Quarta!")
            break
            case 5:alert("Quinta!")
            break
            case 6:alert("Sexta!")
            break
            case 7:alert("Sábado!")
            break
        }
        
    </script>
</body>
</html>
